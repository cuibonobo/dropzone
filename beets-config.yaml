# beets configuration for dropzone
# Place this at the path set in BEETS_CONFIG (default: /config/beets/config.yaml)

directory: ${MUSIC_DIR}
library: ${BEETS_DIR}/library.db

import:
  move: yes                   # move files instead of copying
  write: yes                  # write tags to files
  log: ${BEETS_DIR}/import.log
  autotag: no                 # disable auto-tagging to avoid interactive prompts

# Timid mode: only auto-accept high-confidence matches.
# Lower-confidence matches are skipped and logged rather than guessed.
match:
  strong_rec_thresh: 0.10
  medium_rec_thresh: 0.25
  # Items below medium_rec_thresh will be skipped in timid mode.

plugins: []

# File path template: Artist/Album/Track. Artist.mp3
paths:
  default: $albumartist/$album/$track $title
  singleton: Non-Album/$artist/$title
  comp: Compilations/$album/$track $title
